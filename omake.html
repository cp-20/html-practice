<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>未来日記 - おまけ</title>
	
	<link rel="icon" href="img/favicon.svg" type="image/svg+xml">

	<link rel="stylesheet" href="./omake.css">
</head>
<body>
	<div id="content">
		<header>
			<h1 class="title">おまけコーナー</h1>
		</header>

		<main>
			<h2 class="label">マインスイーパ</h2>
			<div class="content" id="minesweeper">
				<div id="ms-setting">
					<div class="ms-setting-difficulty ms-setting-box">
						<select name="difficulty" class="ms-setting" id="ms-difficulty">
							<option value="easy" selected>初級 (9×9 10コ)</option>
							<option value="normal">中級 (16×16 40コ)</option>
							<option value="hard">上級 (30×16 99コ)</option>
							<option value="custom">カスタム</option>
						</select>
					</div>

					<div class="ms-setting-sizeX ms-setting-box">
						<input type="number" class="ms-setting" id="ms-sizeX" min="7" max="50">
					</div>
					
					<div class="ms-setting-sizeY ms-setting-box">
						<input type="number" class="ms-setting" id="ms-sizeY" min="7" max="50">
					</div>

					<div class="ms-setting-mines ms-setting-box">
						<input type="number" class="ms-setting" id="ms-mines" min="1">
					</div>

					<div class="ms-setting-start ms-setting-box">
						<button id="ms-start">START / RESET</button>
					</div>

					<div class="ms-setting-timer ms-setting-box">
						<input type="number" class="ms-setting" id="ms-timer" disabled>
					</div>

					<div class="ms-setting-left ms-setting-box">
						<input type="number" class="ms-setting" id="ms-left" disabled>
					</div>
				</div>

				<div id="ms-overlay" class="">
					<div>
						<p class="ms-clear">CLEAR!</p>
						<p class="ms-gameover">GAME OVER!</p>
						
						<button id="ms-restart">RESTART</button>	
					</div>
				</div>

				<table>
					<tbody id="msBoard">
						
					</tbody>
				</table>
			<script src="./js/minesweeper.js"></script>
		</main>

		<footer>
			<p>Copyright © 2021 未来日記 All Rights Reserved.</p>
		</footer>
	</div>

	<div id="loading" style="display: none;">
		<div>
			<div class="loading"></div>
			<p>Now Loading...</p>
		</div>
	</div>	
</body>
</html>
