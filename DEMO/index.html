<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>未来日記</title>

	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<input id="setting-font-size-small" type="radio" name="setting-font-size" class="settings setting-font-size">
	<input id="setting-font-size-medium" type="radio" name="setting-font-size" class="settings setting-font-size" checked="checked">
	<input id="setting-font-size-big" type="radio" name="setting-font-size" class="settings setting-font-size">

	<input id="setting-colorset-default" type="radio" name="setting-colorset" class="settings setting-colorset" checked="checked">
	<input id="setting-colorset-yellow" type="radio" name="setting-colorset" class="settings setting-colorset">
	<input id="setting-colorset-blue" type="radio" name="setting-colorset" class="settings setting-colorset">
	<input id="setting-colorset-black" type="radio" name="setting-colorset" class="settings setting-colorset">
	
	<div id="content">
		<header>
			<figure id="eyecatch">
				<img src="../img/eyecatch4.jpg" alt="プログラミングをイメージしたアイキャッチ画像">
				<figcaption>
					<div>
						<p class="caption">未来日記</p>
						<p class="subcaption">-The Future Diary-</p>
					</div>
				</figcaption>
				<div id="setting-button">
					<svg width="32" height="32" viewBox="0 0 64 64">
						<circle cx="32" cy="32" r="13" fill="none"/>
						<!-- ↓ -->
						<line x1="32" y1="42" x2="32" y2="57"/>
						<!-- ↙ -->
						<line x1="25" y1="39" x2="14" y2="50"/>
						<!-- ← -->
						<line x1="22" y1="32" x2="7" y2="32"/>
						<!-- ↖ -->
						<line x1="25" y1="25" x2="14" y2="14"/>
						<!-- ↑ -->
						<line x1="32" y1="22" x2="32" y2="7"/>
						<!-- ↗ -->
						<line x1="39" y1="25" x2="50" y2="14"/>
						<!-- → -->
						<line x1="42" y1="32" x2="57" y2="32"/>
						<!-- ↘ -->
						<line x1="39" y1="39" x2="50" y2="50"/>
					</svg>
					<label for="popup-settings"></label>
					<div>
						<p>設定</p>
					</div>
				</div>
			</figure>
		</header>
	
		<main>
			<div class="tab-wrap">
				<input id="home" type="radio" name="TAB" checked="checked" />
				<label for="home" class="tab-menu">ホーム</label>
				<div id="tab-home" class="tab-content">
					<h2>ホーム</h2>
					<div>
						<h3>自己紹介</h3>
						<p>ここに自己紹介</p>

						<h3>見出し</h3>
						<p>ここにテキスト</p>
						
						<div class="pages">
							<label for="home" class="page now">ホーム</label>
							<label for="past" class="page">過去</label>
							<label for="now" class="page">現在</label>
							<label for="future" class="page">未来</label>	
						</div>
					</div>
				</div>

				<input id="past" type="radio" name="TAB" />
				<label for="past" class="tab-menu">過去</label>
				<div id="tab-past" class="tab-content">
					<h2>過去</h2>
					<div>
						<h3>見出し</h3>
						<p>ここにテキスト</p>
						
						<div class="pages">
							<label for="home" class="page">ホーム</label>
							<label for="past" class="page now">過去</label>
							<label for="now" class="page">現在</label>
							<label for="future" class="page">未来</label>	
						</div>
					</div>
				</div>

				<input id="now" type="radio" name="TAB" />
				<label for="now" class="tab-menu">現在</label>
				<div id="tab-now" class="tab-content">
					<h2>現在</h2>
					<div>
						<h3>見出し</h3>
						<p>ここにテキスト</p>

						<div class="pages">
							<label for="home" class="page">ホーム</label>
							<label for="past" class="page">過去</label>
							<label for="now" class="page now">現在</label>
							<label for="future" class="page">未来</label>	
						</div>
					</div>
				</div>

				<input id="future" type="radio" name="TAB" />
				<label for="future" class="tab-menu">未来</label>
				<div id="tab-future" class="tab-content">
					<h2>未来</h2>
					<div>
						<h3>見出し</h3>
						<p>ここにテキスト</p>
						
						<div class="pages">
							<label for="home" class="page">ホーム</label>
							<label for="past" class="page">過去</label>
							<label for="now" class="page">現在</label>
							<label for="future" class="page now">未来</label>	
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p>Copyright © 2021 未来日記 All Rights Reserved.</p>
			<div id="settings">
				<svg width="32" height="32" viewBox="0 0 64 64">
					<circle cx="32" cy="32" r="13" fill="none"/>
					<!-- ↓ -->
					<line x1="32" y1="42" x2="32" y2="57"/>
					<!-- ↙ -->
					<line x1="25" y1="39" x2="14" y2="50"/>
					<!-- ← -->
					<line x1="22" y1="32" x2="7" y2="32"/>
					<!-- ↖ -->
					<line x1="25" y1="25" x2="14" y2="14"/>
					<!-- ↑ -->
					<line x1="32" y1="22" x2="32" y2="7"/>
					<!-- ↗ -->
					<line x1="39" y1="25" x2="50" y2="14"/>
					<!-- → -->
					<line x1="42" y1="32" x2="57" y2="32"/>
					<!-- ↘ -->
					<line x1="39" y1="39" x2="50" y2="50"/>
				</svg>
				<input type="checkbox" id="popup-settings">
				<label for="popup-settings" class="settings">設定</label>

				<div class="popup-settings">
					<label for="popup-settings" class="popup-background"></label>
					<div class="popup-settings-screen">
						<label for="popup-settings" class="popup-escape">×</label>
						<h2>設定</h2>
						<div class="settings">
							<h3>文字サイズ</h3>
							<div class="setting-font-size">
								<label for="setting-font-size-small">小</label>
								<label for="setting-font-size-medium">中</label>
								<label for="setting-font-size-big">大</label>
							</div>
	
							<h3>配色設定</h3>
							<div class="setting-colorset">
								<div class="setting-colorset-default">
									<label for="setting-colorset-default">サンプルテキスト</label>								
								</div>
								<div class="setting-colorset-yellow">
									<label for="setting-colorset-yellow">サンプルテキスト</label>
								</div>
								<div class="setting-colorset-blue">
									<label for="setting-colorset-blue">サンプルテキスト</label>
								</div>
								<div class="setting-colorset-black">
									<label for="setting-colorset-black">サンプルテキスト</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
